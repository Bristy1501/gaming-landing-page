<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  .image-container {
    position: relative;
    display: inline-block;
  }

  .overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* Change the color and opacity as needed */
    pointer-events: none; /* Allows clicks to reach the image below */
    opacity: 0; /* Start with overlay hidden */
    transition: opacity 0.3s; /* Add a smooth transition effect */
  }

  .image-container:hover .overlay {
    opacity: 1; /* Show overlay on hover */
  }

  .overlay-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    text-align: center;
  }
</style>
</head>
<body>

<div class="image-container">
  <img src="../images/Rectangle 4.png" alt="Original Image">
  <div class="overlay">
    <div class="overlay-content">
      <h2>Overlay Text</h2>
      <p>This is an example overlay.</p>
    </div>
  </div>
</div>

</body>
</html>
